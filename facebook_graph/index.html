<!DOCTYPE html>
<html>
	<head>
		<title>facebook profile picture</title>
		<meta content="text/html; charset=UTF-8">
		<link rel="stylesheet" type="text/css" href="css/site.css">
	</head>
	<body ng-app>
		<div id="container">
			<header>

			</header>
			<main>
				<label id="profile_id"><h2>Type your facebook profile id here</h2></label>
				<input type="text" ng-model="fbID" id="fbid" />
				<br/>
				<span><img ng-src="https://graph.facebook.com/{{fbID}}/picture?type=large"/></span>
			</main>
			<footer>
				<script src="app/source/angular.min.js"></script>
			</footer>
		</div>
	</body>

</html>
